name: jama-abstract-mcp
version: "1.0.0"
description: "Akademik makalelerden ana metin çıkarma MCP servisi"

server:
  command: python
  args: ["main.py"]
  env:
    PYTHONPATH: "."
    PYTHONUNBUFFERED: "1"

tools:
  - name: extract_jama_article
    description: "Akademik makale URL'sinden ana metni çıkarır"
    inputSchema:
      type: object
      properties:
        url:
          type: string
          description: "Akademik makale URL'si"
          pattern: "^https://jamanetwork\\.com/.*"
      required:
        - url
    outputSchema:
      type: object
      properties:
        plain_text:
          type: string
          description: "Makalenin ana metni"
        source_url:
          type: string
          description: "Makalenin URL'si"
        error:
          type: string
          description: "Hata mesajı (varsa)"

install:
  pip:
    - fastmcp>=0.9.0
    - selenium>=4.15.0
    - beautifulsoup4>=4.12.0
    - requests>=2.31.0
    - aiohttp>=3.9.0
    - typing-extensions>=4.8.0
    - webdriver-manager>=4.0.0