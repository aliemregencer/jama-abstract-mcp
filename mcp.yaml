name: jama-abstract-mcp
version: "1.0.0"
description: "JAMA tıp dergisi makalelerinden veri çıkarma MCP servisi"

server:
  command: python
  args: ["main.py"]
  env:
    PYTHONPATH: "."
    PYTHONUNBUFFERED: "1"

tools:
  - name: extract_jama_article
    description: "JAMA Network makale linkinden makale verilerini çıkarır ve JSON formatında döner"
    inputSchema:
      type: object
      properties:
        url:
          type: string
          description: "JAMA Network makale URL'si"
          pattern: "^https://jamanetwork\\.com/.*"
      required:
        - url
    outputSchema:
      type: object
      properties:
        title:
          type: string
          description: "Makalenin başlığı"
        authors:
          type: string
          description: "Yazar isimleri"
        population:
          type: string
          description: "Katılımcı bilgileri"
        intervention:
          type: string
          description: "Müdahale yöntemi"
        outcome:
          type: string
          description: "Birincil çıktı veya gözlemler"
        findings:
          type: string
          description: "Sonuçlar"
        settings:
          type: string
          description: "Yapılan yer veya merkez bilgisi"
        source_url:
          type: string
          description: "Makalenin URL'si"
        error:
          type: string
          description: "Hata mesajı (varsa)"

install:
  pip:
    - fastmcp>=0.9.0
    - selenium>=4.15.0
    - beautifulsoup4>=4.12.0
    - requests>=2.31.0
    - aiohttp>=3.9.0
    - typing-extensions>=4.8.0
    - webdriver-manager>=4.0.0