name: jama-abstract-mcp
version: "1.0.0"
description: "JAMA tıp dergisi makalelerinden veri çıkarma MCP servisi"

server:
  command: python
  args: ["main.py"]
  env:
    PYTHONPATH: "."
    PYTHONUNBUFFERED: "1"

# FastMCP otomatik olarak @mcp.tool() decorator'larını detect eder
# Tools kısmına manuel olarak eklemeye gerek yok

install:
  pip:
    - fastmcp>=0.9.0
    - selenium>=4.15.0
    - beautifulsoup4>=4.12.0
    - requests>=2.31.0
    - aiohttp>=3.9.0
    - typing-extensions>=4.8.0
    - webdriver-manager>=4.0.0