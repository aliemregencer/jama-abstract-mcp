version: 1
runtime: "container"

startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      headless_mode:
        type: "boolean"
        title: "Headless Mode"
        description: "Run Chrome browser in headless mode"
        default: true
      timeout_seconds:
        type: "integer"
        title: "Timeout (seconds)"
        description: "Maximum time to wait for page loading"
        default: 30
        minimum: 10
        maximum: 120
      screenshot_debug:
        type: "boolean"
        title: "Screenshot Debug"
        description: "Enable screenshot debugging for troubleshooting"
        default: false
      log_level:
        type: "string"
        title: "Log Level"
        description: "Logging level for the server"
        enum: ["DEBUG", "INFO", "WARNING", "ERROR"]
        default: "INFO"
  exampleConfig:
    headless_mode: true
    timeout_seconds: 30
    screenshot_debug: false
    log_level: "INFO"

build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."

env:
  PYTHONPATH: "/app"
  DISPLAY: ":99"
